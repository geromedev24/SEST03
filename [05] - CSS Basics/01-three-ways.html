<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Three Ways</title>
    <style>
      #internal-styling {
        color: red;
        font-size: 22px;
      }
    </style>

    <!-- External Styling -->
    <!-- rel : relationship -->
    <!-- href: hyperlink reference -->
     <link rel="stylesheet" href="./01-three-ways.css">

  </head>
  <body>
    <!-- Inline styling -->
    <p style="color: green; font-size: 20px">
      This paragraph is styled using Inline CSS.
    </p>

    <!-- Internal Styling -->
    <p id="internal-styling">This paragraph is styled using Internal CSS.</p>

    <!-- External Styling -->
    <p id="external-styling">This paragraph is styled using External CSS.</p>

    <!-- SOC : Separation of Concerns -->
  </body>
</html>
