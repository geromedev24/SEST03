<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage And JSON</title>
  </head>
  <body>
    <h1>Local Storage And JSON</h1>
    <script>
      // Local Storage: Store data locally within the user's browser.
      // Data stored in local storage will persist after the browser is closed.

      // Ssession Storage: cleared when the browser is closed.

      const person = {
        firstName: "John",
        lastName: "Doe",
        age: 30,
        hobbies: ["Coding", "Photography"],
        address: {
          street: "Example Street",
          city: "Example City",
        },
      };

      console.log("Person", person);
      console.log("Person", typeof person);

      //   JSON.stringify(): convert data structure to a JSON string.
      const serializedPerson = JSON.stringify(person);
      console.log(`Object to String: ${serializedPerson}`);
      console.log("Type:", typeof serializedPerson);

      const numbers = [1, 2, 3, 4, 5];
      console.log("Date Type:", typeof numbers);
      const serializedNumber = JSON.stringify(numbers);
      console.log("Serialized Array:", serializedNumber);

      localStorage.setItem("person", serializedPerson);
      localStorage.setItem("numbers", serializedNumber);

      const personJSONString = localStorage.getItem("person");
      console.log(personJSONString);

      //   Converting Serialized Object ("String") to Object (Original Data structure)
      const deserializedObject = JSON.parse(personJSONString);
      console.log("Deserialized Object:", deserializedObject);
      console.log("Type:", typeof deserializedObject);

      const numberJSONString = localStorage.getItem("numbers");
      console.log(numberJSONString);
      const deserializedArray = JSON.parse(numberJSONString);
      console.log("Deserialized Array:", deserializedArray);

      //   Removing keys
      localStorage.removeItem("person");
      localStorage.removeItem("numbers");
    </script>
  </body>
</html>
