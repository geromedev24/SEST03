<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Primitive Data Types</title>
  </head>
  <body>
    <h1>JS Primitive Data Types</h1>
    <script>
      // String: text data enclosed in "" or ''
      var firstName = "John";
      console.log("Firstname:", firstName);
      console.log("Data Type of Name:", typeof firstName);

      // typeof: determine the data type of a variable
      // Number: Numeric value (integers and decimals, 30, -30, 3.14)
      let age = 22;
      console.log("Age:", age);
      console.log("Data Type of Age:", typeof age);

      //   Booleans : either true or false
      let isStudent = true;
      console.log("Is John a student?", isStudent);
      console.log("Data Type of Age:", typeof isStudent);

      //   Null: intentional absence of values
      let car = null;
      console.log("Car:", car);
      console.log("Data Type of Car:", typeof car);
      car = "AE36";
      console.log("Car:", car);
      console.log("Data Type of Car:", typeof car);

      //   Undefined: unintentional absence of values
      let city;
      console.log("City:", city);
      console.log("Data Type of City:", typeof city);
    </script>
  </body>
</html>
